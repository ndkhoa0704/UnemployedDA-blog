<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/images/icon.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/images/icon.png') }}">
  <title>Article Details - UnemployedDA</title>
</head>

<body>

  <header>
    <div class="header-container">
      <img class="icon" src="{{ url_for('static', path='/images/icon.png') }}" alt="Icon">
      <h1>UNEMPLOYED DA</h1>
    </div>
  </header>

  <div class="container">
    <div class="post">
      <h2 id="article-title">{{ article_title }}</h2>
      <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
      <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

      <!-- Load the element definition -->
      <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>

      {{ contentHTML|safe }}

      <!-- Simply set the `src` attribute to your MD file and win -->
      <hr class="solid">
      <div class="pagination"><a href="{{ url_for('index') }}">Return Home</a></span></div>

    </div>

  </div>

  <footer>
    &copy; 2024 UnemployedDA
  </footer>

</body>

</html>
