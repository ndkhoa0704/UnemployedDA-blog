<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UnemployedDA</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/images/icon.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/images/icon.png') }}">
</head>

<body>
	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close-btn" id="closeBtn">&times;</span>
			<form action='#' method="POST" id="uploadForm" enctype="multipart/form-data">
				<label for="file1">Docx file:</label>
				<input type="file" id="docx-file" name="file"><br><br>
				<input type="submit" value="Upload">
			</form>
		</div>
	</div>
	<header>
		<div class="header-container">
			<div class="icon-block">
				<img class="icon" src="{{ url_for('static', path='/images/icon.png') }}"" alt=" Icon">
				<h1>UNEMPLOYED DA</h1>
			</div>
			<button id="uploadBtn" class="button-17" role="button">Upload Article</button>
		</div>

	</header>

	<div class="container">
		{% for article in articles %}
		<div class="post">
			<h2><a href="{{ url_for('get_article_by_id', id=article.id|string) }}">{{ article.title }}</a></h2>
			<div class="article-metadata">
				<span>Created at: {{ article.created_at }}</span>
				<span>•</span>
				<span>Last updated: {{ article.updated_at }}</span>
				<span>•</span>
				<span>{{ article.author }}</span>
			</div>
		</div>
		{% endfor %}
		<!-- Add more posts as needed -->

	</div>

	<footer>
		&copy; 2024 UnemployedDA
	</footer>

</body>
<script src="{{ url_for('static', path='/js/form.js') }}"></script>

</html>
